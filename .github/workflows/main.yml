name: Auto Update Packages

on:
  schedule:
    - cron: '0 * * * *'  # 每小时更新一次

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Sync luci-app-mosdns
        run: |
          svn export https://github.com/kiddin9/kwrt-packages/trunk/luci-app-mosdns ./luci-app-mosdns
          git config --global user.name "Your Name"
          git config --global user.email "your_email@example.com"
          git add ./luci-app-mosdns
          git commit -m "Update luci-app-mosdns" || echo "No changes to commit"
          git push
